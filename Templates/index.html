<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="root">
      <div class="app">
        <div
          style="
            position: fixed;
            z-index: 9999;
            inset: 16px;
            pointer-events: none;
          "
        ></div>
        <nav class="navbar">
          <div class="navbar__logo">
            <img src="/rick-and-morty-tv-logo.png" alt="RickandMorty-logo" />
          </div>
          <input
            type="text"
            class="text-field"
            placeholder="search..."
            value=""
          />
          <div class="navbar__result">found 5 character</div>
          
          <button class="heart">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
              class="icon"
              data-darkreader-inline-stroke=""
              style="--darkreader-inline-stroke: currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
              ></path></svg
            ><span class="badge">1</span>
          </button>
        </nav>
        <div class="main">
          <div class="characters-list" style="">
            <div class="list__item">
              <img
                src="https://rickandmortyapi.com/api/character/avatar/1.jpeg"
                alt="Rick Sanchez"
              />
              <h3 class="name"><span>👨</span><span>Rick Sanchez</span></h3>
              <div class="list-item__info info">
                <span class="status"></span><span> Alive </span
                ><span> - Human </span>
              </div>
              <button class="icon red">
                <svg

                  viewBox="0 0 24 24"
                  stroke-width="1.5"

                  aria-hidden="true"

                  ></path>
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  ></path>
